<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游民阿影 | 个人主页</title>
  <meta name="description" content="游民阿影的个人主页：数字游民，独立开发者，后端工程师。" />
  <meta name="keywords" content="数字游民, 独立开发者, 后端工程师, Google SEO, Tailwind, HTML, Java, 作品集" />

  <!-- Open Graph / Twitter for SEO -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="游民阿影 | 个人主页" />
  <meta property="og:title" content="游民阿影 | 个人主页" />
  <meta property="og:description" content="数字游民，独立开发者，后端工程师。" />
  <meta property="og:image" content="/images/og-cover.jpg" />
  <meta property="og:url" content="https://your-domain.example/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Canonical -->
  <link rel="canonical" href="https://your-domain.example/" />

  <!-- Favicon (可替换为你自己的) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%23007aff'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='56' fill='white' font-family='system-ui,sans-serif'%3E%3C/text%3E%3C/svg%3E" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: [
              'ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto',
              'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'
            ],
          },
          colors: {
            iosBlue: '#007aff',
            iosGreen: '#34c759',
            iosRed: '#ff3b30',
            iosOrange: '#ff9500',
            iosYellow: '#ffcc00',
            iosPurple: '#af52de',
            iosTeal: '#5ac8fa',
            iosGray: '#8e8e93',
          },
        }
      },
      darkMode: 'media'
    };
  </script>
  <style>
    html { scroll-behavior: smooth; }
  </style>

  <!-- JSON-LD 结构化数据（Person） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "游民阿影",
    "url": "https://your-domain.example/",
    "jobTitle": "后端工程师 / 独立开发者",
    "description": "数字游民，独立开发者，后端工程师。",
    "sameAs": [
      "https://github.com/your-github",
      "https://www.linkedin.com/in/your-linkedin"
    ]
  }
  </script>
</head>
<body class="min-h-screen bg-white text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100 antialiased">
  <main class="max-w-screen-md mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-16">
    <section class="text-center">
      <div class="mx-auto h-32 w-32 sm:h-40 sm:w-40 rounded-full overflow-hidden ring-2 ring-iosBlue/20 shadow-md">
        <img src="avatar.jpg" alt="游民阿影头像" class="h-full w-full object-cover" />
      </div>
      <h1 class="mt-6 text-3xl sm:text-4xl font-semibold tracking-tight">游民阿影</h1>
      <p class="mt-3 text-base sm:text-lg text-neutral-600 dark:text-neutral-300">
        数字游民 · 独立开发者 · 后端工程师
      </p>
    </section>

    <hr class="my-10 sm:my-14 border-neutral-200 dark:border-neutral-800" />

    <section aria-labelledby="about-heading">
      <h2 id="about-heading" class="text-2xl sm:text-3xl font-semibold tracking-tight">个人介绍</h2>
      <p class="mt-4 leading-8 text-neutral-700 dark:text-neutral-300">
        大四在读，喜欢冒险，探索世界ing;
      </p>
    </section>

    <hr class="my-10 sm:my-14 border-neutral-200 dark:border-neutral-800" />

    <section id="experience" aria-labelledby="exp-heading">
      <h2 id="exp-heading" class="text-2xl sm:text-3xl font-semibold tracking-tight">经历说明</h2>
      <ol class="mt-6 relative border-s border-neutral-200 dark:border-neutral-800">
        <!-- 经历先空着，后续可按时间线添加 <li> 项 -->
      </ol>
    </section>

    <footer class="mt-14 text-center text-sm text-neutral-500 dark:text-neutral-400">
      © <span id="year"></span> 游民阿影. 保留所有权利。
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
